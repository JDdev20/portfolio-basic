<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course page</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles-course.css" />
  </head>
  <body>
    <section id="slider-container" class="carousel">
      <div id="slide-1" class="slide fade">
        <img src="image/image1.png" alt="Imagen of course" />
      </div>

      <div id="slide-2" class="slide fade">
        <img src="image/image2.png" alt="Imagen of course" />
      </div>

      <div id="slide-3" class="slide fade">
        <img src="image/image3.png" alt="Imagen of course" />
      </div>

      <div id="slide-4" class="slide fade">
        <img src="image/image4.png" alt="Imagen of course" />
      </div>

      <div id="slide-5" class="slide fade">
        <img src="image/image5.png" alt="Imagen of course" />
      </div>

      <!-- BUTTONS -->
      <div class="arrows-wrapper">
        <p id="arrow-prev" class="slider-arrow center_y">
            &#10094;
        </p>
      </div>
      <div class="arrows-wrapper">
        <p id="arrow-next" class="slider-arrow center_y">
            &#10095;
        </p>
      </div>

      <div id="dots-wrapper" class="center_x">
        <div class="dot-nav"></div>
        <div class="dot-nav"></div>
        <div class="dot-nav"></div>
        <div class="dot-nav"></div>
        <div class="dot-nav"></div>
      </div>


    </section>

    <!-- SCRIPTS -->
    <script src="scripts-course.js"></script>
  </body>
</html>
