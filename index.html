<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Basic</title>





    <!-- STYLES -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">

</head>
<body class="dark">
    <!-- this is Header -->
    <header>
        <!--  DARK MODE and LIGHT MODE-->
        <div class="switches">
            <div id="toggle-theme" class="toggle-theme">
              <img
                id="toggle-icon"
                src="assets/icons/dark_mode.svg"
                alt="icon theme"
                class="toggle-theme__icon"
              />
              <p id="toggle-text" class="toggle-theme__text">Dark Mode</p>
            </div>
          </div>

          <!-- Title Header -->
          <div id="title" class="title">
            <div class="title-item">
              <h1 class="text-title">Portfolio-Basic</h1>
            </div>
          </div>


          <!-- COLORS ITEMS -->
          <div id="toggle-colors" class="colors">
            <div
              class="colors__item colors__item--blue"
            ></div>
            <div
              class="colors__item colors__item--green"
            ></div>
          
    </header>

    <!-- this is BODY -->
    






    <!-- SCRIPTS -->
</body>
</html>
